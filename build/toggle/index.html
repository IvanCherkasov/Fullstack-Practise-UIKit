<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Stages</title>
  <link href="../style.css" rel="stylesheet"></head>
  <body><a href="../">Back</a><br><span>styles</span>
    <select id="style-select-id"></select><br>
    <div class="uikit uikit-toggle" id="uikit-toggle-id-1" data-type="horizontal" text-enabled="false" value="false">
      <div class="left-dummy"></div>
      <div class="right-dummy"></div>
      <div class="text-left no-select">ON</div>
      <div class="text-right no-select">OFF</div>
      <div class="uikit-toggle-thumb">
        <div class="circle"></div>
      </div>
    </div><br>
    <div class="uikit uikit-toggle" id="uikit-toggle-id-2" data-type="horizontal" text-enabled="true" value="false">
      <div class="left-dummy"></div>
      <div class="right-dummy"></div>
      <div class="text-left no-select">ON</div>
      <div class="text-right no-select">OFF</div>
      <div class="uikit-toggle-thumb">
        <div class="circle"></div>
      </div>
    </div><br>
    <div class="uikit uikit-toggle" id="uikit-toggle-id-3" data-type="horizontal" text-enabled="true" value="true">
      <div class="left-dummy"></div>
      <div class="right-dummy"></div>
      <div class="text-left no-select">ON</div>
      <div class="text-right no-select">OFF</div>
      <div class="uikit-toggle-thumb">
        <div class="circle"></div>
      </div>
    </div><br>
    <div class="uikit uikit-toggle" id="uikit-toggle-id-4" data-type="vertical" text-enabled="true" value="true">
      <div class="left-dummy"></div>
      <div class="right-dummy"></div>
      <div class="text-left no-select">ON</div>
      <div class="text-right no-select">OFF</div>
      <div class="uikit-toggle-thumb">
        <div class="circle"></div>
      </div>
    </div>
  <script type="text/javascript" src="../toggle.js"></script></body>
</html>
