<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Slider</title>
  <link href="../style.css" rel="stylesheet"></head>
  <body><a href="../">Back</a><br><span>styles</span>
    <select id="slider-styles-id"></select><br>
    <div style="height: 200px; width 150px; display: flex; justify-content: space-evenly; flex-direction: column;">
      <div class="uikit uikit-slider" id="uikit-slider-id" maximum="30" minimum="-30" value="0" type="horizontal">
        <div class="uikit-slider-track">
          <div class="uikit-slider-fill">
            <div class="uikit-slider-filled"></div>
          </div>
          <div class="uikit-slider-thumb">
            <div class="circle"></div>
            <div class="uikit-slider-thumb-upper">
              <div class="no-select"></div>
            </div>
          </div>
        </div>
        <div class="uikit-slider-rule" segments="5"></div>
        <input class="uikit-slider-input" type="text">
      </div>
      <div class="uikit uikit-slider" id="uikit-slider-id-hor" maximum="100" minimum="0" value="33" type="horizontal">
        <div class="uikit-slider-track">
          <div class="uikit-slider-fill">
            <div class="uikit-slider-filled"></div>
          </div>
          <div class="uikit-slider-thumb">
            <div class="circle"></div>
            <div class="uikit-slider-thumb-upper">
              <div class="no-select"></div>
            </div>
          </div>
        </div>
        <div class="uikit-slider-rule" segments="7"></div>
        <input class="uikit-slider-input" type="text">
      </div>
    </div><br>
    <input id="slider-change-btn-id" type="button" style="height: 12px; width: 36px;"><br>
    <div style="height: 250px; width 150px; display: flex; justify-content: space-evenly;">
      <div class="uikit uikit-slider" id="uikit-slider-id-vertical" maximum="30" minimum="-30" value="15" type="vertical">
        <div class="uikit-slider-track">
          <div class="uikit-slider-fill">
            <div class="uikit-slider-filled"></div>
          </div>
          <div class="uikit-slider-thumb">
            <div class="circle"></div>
            <div class="uikit-slider-thumb-upper">
              <div class="no-select"></div>
            </div>
          </div>
        </div>
        <div class="uikit-slider-rule" segments="5"></div>
        <input class="uikit-slider-input" type="text">
      </div>
      <div class="uikit uikit-slider" id="uikit-slider-id-verticalt" maximum="30" minimum="-30" value="-10" type="vertical">
        <div class="uikit-slider-track">
          <div class="uikit-slider-fill">
            <div class="uikit-slider-filled"></div>
          </div>
          <div class="uikit-slider-thumb">
            <div class="circle"></div>
            <div class="uikit-slider-thumb-upper">
              <div class="no-select"></div>
            </div>
          </div>
        </div>
        <div class="uikit-slider-rule" segments="4"></div>
        <input class="uikit-slider-input" type="text">
      </div>
      <div class="uikit uikit-slider" id="uikit-slider-id-verticalth" maximum="30" minimum="-30" value="0" type="vertical">
        <div class="uikit-slider-track">
          <div class="uikit-slider-fill">
            <div class="uikit-slider-filled"></div>
          </div>
          <div class="uikit-slider-thumb">
            <div class="circle"></div>
            <div class="uikit-slider-thumb-upper">
              <div class="no-select"></div>
            </div>
          </div>
        </div>
        <div class="uikit-slider-rule" segments="7"></div>
        <input class="uikit-slider-input" type="text">
      </div>
    </div>
  <script type="text/javascript" src="../slider.js"></script></body>
</html>
