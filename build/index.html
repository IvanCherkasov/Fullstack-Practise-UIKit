<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UI Kit</title>
  </head>
  <body><br><br><br>
    <div class="ui-slider" id="uikit-slider-id" minimum="-30" maximum="30" value="0">
      <div class="ui-slider-track">
        <div class="ui-slider-track-fill">
          <div class="ui-slider-track-fill-left"></div>
        </div>
        <div class="ui-slider-track-upper">
          <div class="no-select">0</div>
        </div>
        <div class="ui-slider-thumb">
          <div class="ui-slider-thumb-upper">
            <div class="no-select">0</div>
          </div>
        </div>
      </div>
      <div class="ui-slider-rule" segments="5"></div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
