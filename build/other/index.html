<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Inputs</title>
  <link href="../uikit.style.css" rel="stylesheet"><link href="../main.style.css" rel="stylesheet"></head>
  <body>
    <div><a href="../">Back</a></div><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit uikit-profile-bar" id="profile-1-bar-id" data-profile-id="prof-1"></div>
      <div style="width: 50px;"></div>
      <div class="uikit uikit-profile-bar" id="profile-2-bar-id" data-profile-id="prof-2"></div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit uikit-news" id="news-1-id" data-news-id="news-1"></div>
      <div style="width: 50px;"></div>
      <div class="uikit uikit-news" id="news-2-id" data-news-id="news-2"></div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit uikit-event" id="event-1-id" data-event-id="event-1"></div>
      <div style="width: 50px;"></div>
      <div class="uikit uikit-event" id="event-2-id" data-event-id="event-2"></div>
    </div><br><br>
    <div style="position: relative; width: 100%; padding-top: 56.25%;">
      <div class="uikit uikit-video-player" id="video-player-1-id" data-video-id="video-1"></div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit uikit-message-box" id="message-box-1-id" data-profile-id="prof-2"></div>
      <div style="width: 50px;"></div>
      <div class="uikit uikit-message-box" id="message-box-2-id" data-profile-id="prof-1"></div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit uikit-location" id="location-1-id" data-location-id="location-1"></div>
    </div><br><br>
  <script type="text/javascript" src="../uikit.js"></script><script type="text/javascript" src="../main.js"></script><script type="text/javascript" src="../other.js"></script></body>
</html>
