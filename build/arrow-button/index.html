<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Arrow button</title>
  <link href="../style.css" rel="stylesheet"></head>
  <body>
    <div><a href="../">Back</a></div><br><span>styles</span>
    <select id="style-select-id"></select><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-arrow-button" id="uikit-arrow-button-id-1" data-enabled="true" data-type="left"></div>
    </div><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-arrow-button" id="uikit-arrow-button-id-2" data-enabled="true" data-type="right"></div>
    </div><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-arrow-button" id="uikit-arrow-button-id-3" data-enabled="false" data-type="left"></div>
    </div><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-arrow-button" id="uikit-arrow-button-id-4" data-enabled="false" data-type="right"></div>
    </div><br><br>
    <input type="checkbox" id="arrow-button-checkbox-id-4">
  <script type="text/javascript" src="../arrow-button.js"></script></body>
</html>
