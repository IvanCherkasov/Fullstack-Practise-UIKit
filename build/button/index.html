<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Button</title>
  <link href="../style.css" rel="stylesheet"></head>
  <body>
    <div><a href="../">Back</a></div><br><span>styles</span>
    <select id="style-select-id"></select><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-button" id="uikit-button-id" data-caption="Button 1">
        <div class="uikit-button-caption no-select"></div>
        <div class="uikit-button-effect"></div>
      </div>
    </div><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-button" id="uikit-button-id-2" data-caption="Button 2">
        <div class="uikit-button-caption no-select"></div>
        <div class="uikit-button-effect"></div>
      </div>
    </div><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-button" id="uikit-button-id-3" data-caption="Button 3">
        <div class="uikit-button-caption no-select"></div>
        <div class="uikit-button-effect"></div>
      </div>
    </div><br><br>
    <div style="width: 80px; height: 28px;">
      <div class="uikit uikit-button" id="uikit-button-id-4" data-caption="error" data-variant="error">
        <div class="uikit-button-caption no-select"></div>
        <div class="uikit-button-effect"></div>
      </div>
    </div>
  <script type="text/javascript" src="../button.js"></script></body>
</html>
