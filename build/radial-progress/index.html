<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Radial progress bar</title>
  <link href="../style.css" rel="stylesheet"></head>
  <body>
    <div><a href="../">Back</a></div><br><span>styles</span>
    <select id="radial-progress-id-1"></select><br><br>
    <div class="uikit uikit-radial-progress" id="uikit-radial-progress-id-1" data-value="25" data-minimum="-100" data-maximum="100">
      <div class="wrapper-right">
        <div class="progress-right"></div>
      </div>
      <div class="wrapper-left">
        <div class="progress-left"></div>
      </div>
      <div class="uikit-radial-progress-caption no-select">25</div>
    </div><br><br>
    <div class="uikit uikit-radial-progress" id="uikit-radial-progress-id-2" data-value="25" data-minimum="0" data-maximum="100">
      <div class="wrapper-right">
        <div class="progress-right"></div>
      </div>
      <div class="wrapper-left">
        <div class="progress-left"></div>
      </div>
      <div class="uikit-radial-progress-caption no-select">25</div>
    </div><br><br>
    <div class="uikit uikit-radial-progress" id="uikit-radial-progress-id-3" data-value="75" data-minimum="0" data-maximum="100">
      <div class="wrapper-right">
        <div class="progress-right"></div>
      </div>
      <div class="wrapper-left">
        <div class="progress-left"></div>
      </div>
      <div class="uikit-radial-progress-caption no-select">75</div>
    </div>
    <input type="text" id="radial-progress-input">
  <script type="text/javascript" src="../radial-progress.js"></script></body>
</html>
