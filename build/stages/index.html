<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">

  <link href="../main.style.css" rel="stylesheet"></head>

    <select id="style-select-id"></select><br><br>

    <input type="submit" value="orientation" id="uikit-stages-submit-id-1" style="width: 100px; height 16px;">

      </div>
    </div><br><br>
    <div style="height: 300px;">
      <div class="uikit uikit-stages" id="uikit-stages-id-3" data-stages="5" data-stage="1" data-type="vertical" data-invert="true">

      </div>
    </div><br><span>horizontal</span>
    <input type="text" id="uikit-stages-input-id-1" style="width: 50px; height: 16px;"><br><span>vertical</span>
    <input type="text" id="uikit-stages-input-id-2" style="width: 50px; height: 16px;"><br><br>
    <div class="uikit uikit-stages" id="uikit-stages-id-4" data-stages="5" data-stage="3" data-type="horizontal" data-invert="false">
      <div class="uikit-stages-track"></div>
    </div>
