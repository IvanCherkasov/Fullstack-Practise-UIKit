<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Inputs</title>
  <link href="../uikit.style.css" rel="stylesheet"><link href="../main.style.css" rel="stylesheet"></head>
  <body>
    <div><a href="../">Back</a></div><br><span>styles</span>
    <select id="style-select-id"></select><br><br>
    <div class="uikit" id="input-text-id-1" data-type="text">
    </div><br>
    <div class="uikit" id="input-search-id-15" data-type="search">
    </div>
    <label>Имитация ошибки   </label>
    <input type="checkbox" id="input-search-error"><br>
    <div class="uikit" id="input-dropdown-id-16" data-type="dropdown">
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit" id="input-toggle-id-2" data-type="toggle">
      </div>
      <div style="width: 50px;"></div>
      <div class="uikit" id="input-toggle-id-3" data-type="toggle">
      </div>
      <div style="width: 50px;"></div>
      <div class="uikit" id="input-radio-id-9" data-type="radio">
        <label>Radio 1</label>
      </div>
      <div class="uikit" id="input-radio-id-10" data-type="radio">
        <label>Radio 2</label>
      </div>
      <div class="uikit" id="input-radio-id-11" data-type="radio">
        <label>Radio 3</label>
      </div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit" id="input-button-id-4" data-type="button">
      </div>
      <div style="width: 50px;"></div>
      <div class="uikit" id="input-submit-id-5" data-type="submit">       
      </div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div class="uikit" id="input-arrow-id-17" data-type="arrow">
      </div>
      <div style="width: 10px;"></div>
      <div class="uikit" id="input-arrow-id-18" data-type="arrow">
      </div>
      <div style="width: 10px;"></div>
      <div class="uikit" id="input-arrow-id-19" data-type="arrow">
      </div>
      <div style="width: 10px;"></div>
      <div class="uikit" id="input-arrow-id-20" data-type="arrow">
      </div>
      <div style="width: 50px;"></div>
      <div class="uikit" id="input-checkbox-id-12" data-type="checkbox">
        <label>Checkbox 1</label>
      </div>
      <div class="uikit" id="input-checkbox-id-13" data-type="checkbox">
        <label>Checkbox 2</label>
      </div>
      <div class="uikit" id="input-checkbox-id-14" data-type="checkbox">
        <label>Checkbox 3     </label>
      </div>
    </div><br><br>
    <div style="display: flex; flex-wrap: wrap;">
      <div>none</div>
      <div style="width: 200px; height: 100px;">
        <div class="uikit" id="input-textarea-id-6" data-type="textarea">
        </div>
      </div>
      <div style="width: 50px;"></div>
      <div>regular</div>
      <div class="uikit" id="input-textarea-id-7" data-type="textarea">
      </div>
    </div><br><br>
    <div>fullsize 200x100</div>
    <div style="width: 200px; height: 100px;">
      <div class="uikit" id="input-textarea-id-8" data-type="textarea">
      </div>
    </div>
  <script type="text/javascript" src="../uikit.js"></script><script type="text/javascript" src="../main.js"></script><script type="text/javascript" src="../input.js"></script></body>
</html>
