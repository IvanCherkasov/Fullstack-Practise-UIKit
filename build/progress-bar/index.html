<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width">
    <title>UIKit - Progress-bar</title>
  <link href="../style.css" rel="stylesheet"></head>
  <body>
    <div><a href="../">Back</a></div><br><span>styles</span>
    <select id="styles-id"></select><br><br>
    <div style="width: 100px;">
      <div class="uikit uikit-progress-bar" id="uikit-progress-bar-1-h" data-value="25" data-type="horizontal" data-caption-enabled="true">
        <div class="uikit-progress-bar-track">
          <div class="uikit-progress-bar-filler"></div>
          <div class="uikit-progress-bar-caption"></div>
        </div>
      </div>
    </div><br><br>
    <div style="width: 100px; height: 100px;">
      <div class="uikit uikit-progress-bar" id="uikit-progress-bar-2-v" data-value="25" data-type="vertical" data-caption-enabled="true">
        <div class="uikit-progress-bar-track">
          <div class="uikit-progress-bar-filler"></div>
          <div class="uikit-progress-bar-caption"></div>
        </div>
      </div>
    </div><br><br>
    <input type="submit" value="orientation" id="uikit-submit-id-1" style="width: 100px; height 16px;">
    <input type="text" id="input-text-progress">
  <script type="text/javascript" src="../progress-bar.js"></script></body>
</html>
